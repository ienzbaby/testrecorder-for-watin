    <script type="text/javascript">
        function bindEvents() {
            $("#btnBuild").click(function(e) {
                if ($(this).hasClass("disabled") == true) return;

                var id = $.request("id");    
                var index = Pages[id].p4.op1;
                $("table .btn").addClass("disabled");
                $(this).addClass("btn-success");
                $("table tr:eq(0) td:eq(" + index + ") .btn").addClass("btn-success");
                $("table tr:eq(1) td:eq(" + index + ")").addClass("selected");

                $("#divBuild").show();
                $("#divRetry").toggle();
            });
            $("#btnSave").click(function(e) {
                if ($(this).hasClass("disabled") == true) return;

                var id = $.request("id");
                var index = Pages[id].p4.op1;
                $("table .btn").addClass("disabled");
                $(this).addClass("btn-success");
                $("table tr:eq(0) td:eq(" + index + ") .btn").addClass("btn-success");
                $("table tr:eq(2) td:eq(" + index + ")").addClass("selected");

                $("#divSave").show();
                $("#divRetry").toggle();
            });
            $("#btnYes").click(function(e) {
                $("table .btn").removeClass("disabled");
                $("table .btn").removeClass("btn-success");
                $("table tr:eq(0) .btn").addClass("disabled");

                $("table td").removeClass("selected");
                $("#divRetry").toggle();
                $("#divBuild,#divSave").hide();
            });
        }
        function init() {
            var id = $.request("id");
            $("#divBody").processInnerTemplate(Pages[id]);
            tLine("td1", "#DDD");
            bindEvents();
        };
        init();
    </script>
